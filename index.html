<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watchel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div id="navbar">
        <div id="left_nav">
            <div id="logo"> </div>
            <div id="logo_name"><h2>WATCHEL</h2></div>
        </div>
        <div id="right_nav">
            <ul>
                <li><button class="btn">HOME</button></li>
                <li><button class="btn">ABOUT</button></li>
                <li><button class="btn">MOVIES</button></li>
                <li><button class="btn">CONTACT US</button></li>
            </ul>
        </div>
    </div>
  </header>
  <section>
    <div id="container">
        <div id="new_user"> <a href="#"> new user</a></div>
        <div id="login_box">
            <div id="login_form"><h3>Login form</h3></div>
            <div id="Username"> <input type="password" name="" id="" placeholder="Username" ></div>
            <div id="Password"><input type="password" placeholder="Password"></div>
            <div id="submit"> <button>Submit</button></div>
        </div>
    </div>
  </section>
    
</body>
</html>
